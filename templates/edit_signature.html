{% extends "base.html" %}
{% block content %}
<h2>Edit Signature</h2>
<form method="POST" action="{{ url_for('edit_signature', index=index) }}">
    <div class="form-group">
        <label for="new_signature">New Signature</label>
        <input type="text" name="new_signature" class="form-control" value="{{ current_signature }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
