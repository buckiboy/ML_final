{% extends "base.html" %}
{% block content %}
<h2>Edit Label</h2>
<form method="POST" action="{{ url_for('edit_label', index=index) }}">
    <div class="form-group">
        <label for="new_label">New Label</label>
        <select name="new_label" class="form-control">
            <option value="0" {% if current_label == 0 %}selected{% endif %}>Non-Threat</option>
            <option value="1" {% if current_label == 1 %}selected{% endif %}>Threat</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
